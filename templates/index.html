<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>My App</title>
</head>

<body>
    <form action="/home" method="POST" enctype="multipart/form-data">
        <div class="container mb-3 my-3">
            <label for="formFile" class="form-label">
                <h3>Upload images</h3> (Supported files: jpg, jpeg, png, gif)
            </label>
            <input class="form-control" type="file" name="img" id="formFile">
            <button type="submit" class="btn btn-outline-success my-3">Upload</button>
            <hr>


            <div class="container row row-cols-1 row-cols-md-3 g-4 center">
                {% for img in images %}
                <div class="col">
                    <div class="card">
                        <img src="{{fileurl}}/{{img}}" class="card-img-top" alt="..." height="300px">
                        <div class="card-body">
                            <h5 class="card-title">Image name: {{img}}</h5>
                            <p class="card-text">This is a demo image.</p>
                            <!-- <a href="/update/" type="button" class="btn btn-outline-success">Update</a> -->
                            <a href="/delete/{{img}}" type="button" class="btn btn-outline-danger">Delete</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
        
            </div>

        </div>
    </form>










</body>

</html>
